- name: traveltime
  title: Maximale reistijd
  type: range
  config:
    value: 20
    min: 10
    max: 60
    step: 2
    units: minuten

- name: mode
  title: Vervoersmiddelen
  type: checkbox
  config:
    options:
      - title: Te voet
        value: WALK,FERRY
      - title: Fiets
        value: 'BICYCLE,FERRY'
      - title: OV
        value: 'TRANSIT,WALK'

- name: type
  title: Type
  type: checkbox
  config:
    options:
      - title: PRO
        value: PRO
      - title: VBO
        value: VBO
      - title: HAVO
        value: HAVO
      - title: VWO
        value: VWO

